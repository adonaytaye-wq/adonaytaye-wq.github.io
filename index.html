<!DOCTYPE html>
<html>
<head>
<title>For Someone Special ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI', sans-serif;
}

body{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#ff9a9e,#fad0c4);
overflow:hidden;
text-align:center;
}

h1{
font-size:38px;
margin-bottom:10px;
color:#fff;
}

.subtitle{
font-size:18px;
margin-bottom:30px;
color:#fff;
opacity:0.9;
}

.wheel-wrapper{
position:relative;
width:320px;
height:320px;
}

.wheel{
width:100%;
height:100%;
border-radius:50%;
background:conic-gradient(
#ff4e50 0deg 60deg,
#fc913a 60deg 120deg,
#f9d423 120deg 180deg,
#00c9ff 180deg 240deg,
#a18cd1 240deg 300deg,
#ff4e50 300deg 360deg
);
transition:transform 4s ease-out;
box-shadow:0 15px 40px rgba(0,0,0,0.3);
}

.pointer{
position:absolute;
top:-20px;
left:50%;
transform:translateX(-50%);
width:0;
height:0;
border-left:15px solid transparent;
border-right:15px solid transparent;
border-bottom:25px solid white;
}

.spin-btn{
margin-top:30px;
padding:15px 40px;
font-size:18px;
border:none;
border-radius:30px;
background:#fff;
color:#ff4e50;
cursor:pointer;
transition:0.3s;
}

.spin-btn:hover{
transform:scale(1.1);
}

.result{
margin-top:30px;
font-size:22px;
color:#fff;
min-height:40px;
font-weight:bold;
}
</style>
</head>

<body>

<h1>Spin My Heart ðŸ’˜</h1>
<div class="subtitle">Warning: May cause smiling ðŸ˜Œ</div>

<div class="wheel-wrapper">
<div class="pointer"></div>
<div class="wheel" id="wheel"></div>
</div>

<button class="spin-btn" onclick="spinWheel()">Spin Now ðŸ’ž</button>

<div class="result" id="result">Click spin and see what you win ðŸ‘€</div>

<script>
let wheel = document.getElementById("wheel");
let result = document.getElementById("result");
let currentRotation = 0;

let messages = [
"You're stuck with me now ðŸ˜Œ",
"Free hug voucher ðŸ¤—",
"You owe me a smile ðŸ˜Š",
"Official cuddle partner ðŸ’•",
"Date night unlocked ðŸŒ™",
"You just won my heart ðŸ’–"
];

function spinWheel(){

let randomIndex = Math.floor(Math.random() * messages.length);
let degrees = 360 * 6 + (randomIndex * 60);

currentRotation += degrees;

wheel.style.transform = "rotate(" + currentRotation + "deg)";

result.innerText = "Spinning... ðŸ’«";

setTimeout(function(){
result.innerText = messages[randomIndex];
},4000);

}
</script>

</body>
</html>
