
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Destiny Engine</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  background:#000;
  overflow:hidden;
  font-family:Arial, sans-serif;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

/* PARTICLES */
canvas{
  position:fixed;
  top:0;
  left:0;
  z-index:-1;
}

/* CENTER */
.container{
  text-align:center;
  perspective:1000px;
}

h1{
  font-size:42px;
  letter-spacing:3px;
  margin-bottom:40px;
}

/* BUTTON */
button{
  padding:18px 60px;
  font-size:22px;
  border:none;
  border-radius:50px;
  background:linear-gradient(45deg,#ff00cc,#3333ff);
  color:white;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 0 25px #ff00cc;
  transition:0.3s;
}

button:hover{
  transform:scale(1.1);
  box-shadow:0 0 50px #ff00cc;
}

/* CARD */
.card{
  width:280px;
  height:180px;
  margin:40px auto;
  position:relative;
  transform-style:preserve-3d;
  transition:1s;
}

.card.flip{
  transform:rotateY(180deg);
}

.side{
  position:absolute;
  width:100%;
  height:100%;
  backface-visibility:hidden;
  border-radius:20px;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:22px;
  padding:20px;
}

.front{
  background:#111;
  border:2px solid #444;
}

.back{
  background:linear-gradient(45deg,#ff00cc,#3333ff);
  transform:rotateY(180deg);
  font-size:26px;
  font-weight:bold;
}
</style>
</head>
<body>

<canvas id="bg"></canvas>

<div class="container">
  <h1>DESTINY ENGINE</h1>
  <button onclick="reveal()">UNLOCK</button>

  <div class="card" id="card">
    <div class="side front">Tap UNLOCK<br>and let fate decide...</div>
    <div class="side back" id="result"></div>
  </div>
</div>

<script>

/* PARTICLES BACKGROUND */
const canvas=document.getElementById("bg");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

let particles=[];
for(let i=0;i<120;i++){
  particles.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*2,
    dx:(Math.random()-0.5),
    dy:(Math.random()-0.5)
  });
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="white";
  particles.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();
    p.x+=p.dx;
    p.y+=p.dy;

    if(p.x<0||p.x>canvas.width) p.dx*=-1;
    if(p.y<0||p.y>canvas.height) p.dy*=-1;
  });
  requestAnimationFrame(animate);
}
animate();

/* IDEAS */
const ideas=[
"Midnight Escape üåô",
"Secret Adventure üî•",
"Unexpected Trip ‚úàÔ∏è",
"City Lights Walk üåÜ",
"Late Night Drive üöó",
"Hidden Feelings üí´",
"Spontaneous Date ‚ù§Ô∏è",
"Risk Everything ‚ö°"
];

/* SOUND */
function playSound(){
  const audioCtx=new (window.AudioContext||window.webkitAudioContext)();
  const oscillator=audioCtx.createOscillator();
  oscillator.type="sine";
  oscillator.frequency.setValueAtTime(200,audioCtx.currentTime);
  oscillator.frequency.exponentialRampToValueAtTime(800,audioCtx.currentTime+0.3);
  oscillator.connect(audioCtx.destination);
  oscillator.start();
  oscillator.stop(audioCtx.currentTime+0.3);
}

/* REVEAL */
function reveal(){
  const card=document.getElementById("card");
  const result=document.getElementById("result");
  const random=ideas[Math.floor(Math.random()*ideas.length)];
  result.innerText=random;

  playSound();
  card.classList.toggle("flip");
}

</script>

</body>
</html>
